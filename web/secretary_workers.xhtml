<ui:composition template="template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="navigation">
        <ui:include src="secretary_navigation.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <p:dataTable var="worker" value="#{secretaryTableBean.workers}" paginator="true"
                     rows="10" emptyMessage="#{msg.emptyWorkers}" resizableColumns="true">
            <p:column>
                <f:facet name="header">
                    <p:outputLabel value="#{w.surname}"/>
                </f:facet>
                <p:outputLabel value="#{worker.surname}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <p:outputLabel value="#{w.name}"/>
                </f:facet>
                <p:outputLabel value="#{worker.name}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <p:outputLabel value="#{w.position}"/>
                </f:facet>
                <p:outputLabel value="#{worker.position.toString()}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <p:outputLabel value="#{w.startWorkDate}"/>
                </f:facet>
                <h:outputText value="#{worker.startWorkDate}">
                    <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                </h:outputText>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <p:outputLabel value="#{w.endWorkDate}"/>
                </f:facet>
                <h:outputText value="#{worker.endWorkDate}">
                    <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                </h:outputText>
            </p:column>
        </p:dataTable>        
    </ui:define>
</ui:composition>
